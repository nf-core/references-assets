# params.igenomes_base = ${params.igenomes_base}/
- genome: "GRCm38"
  fasta: "${params.igenomes_base}/Mus_musculus/Ensembl/GRCm38/Sequence/WholeGenomeFasta/genome.fa"
  source: "Ensembl"
  species: "Mus_musculus"
  fasta_fai: "${params.igenomes_base}/Mus_musculus/Ensembl/GRCm38/Sequence/WholeGenomeFasta/genome.fa.fai"
  readme: "${params.igenomes_base}/Mus_musculus/Ensembl/GRCm38/Annotation/README.txt"
  gtf: "${params.igenomes_base}/Mus_musculus/Ensembl/GRCm38/Annotation/Genes/genes.gtf"
  fasta_dict: "${params.igenomes_base}/Mus_musculus/Ensembl/GRCm38/Sequence/WholeGenomeFasta/genome.dict"
  genes_bed: "${params.igenomes_base}/Mus_musculus/Ensembl/GRCm38/Annotation/Genes/genes.bed"
  bowtie1_index: "${params.igenomes_base}/Mus_musculus/Ensembl/GRCm38/Sequence/BowtieIndex/"
  bowtie2_index: "${params.igenomes_base}/Mus_musculus/Ensembl/GRCm38/Sequence/Bowtie2Index/"
  bwamem1_index: "${params.igenomes_base}/Mus_musculus/Ensembl/GRCm38/Sequence/BWAIndex/version0.6.0/"
  bismark_index: "${params.igenomes_base}/Mus_musculus/Ensembl/GRCm38/Sequence/BismarkIndex/"
  star_index: "${params.igenomes_base}/Mus_musculus/Ensembl/GRCm38/Sequence/STARIndex/"
  chromosomes_fasta: "${params.igenomes_base}/Mus_musculus/Ensembl/GRCm38/Sequence/Chromosomes/"
  abundantsequences_fasta: "${params.igenomes_base}/Mus_musculus/Ensembl/GRCm38/Sequence/AbundantSequences/"
  genes_refflat: "${params.igenomes_base}/Mus_musculus/Ensembl/GRCm38/Annotation/Genes/refFlat.txt.gz"
  genome_size_xml: "${params.igenomes_base}/Mus_musculus/Ensembl/GRCm38/Sequence/WholeGenomeFasta/GenomeSize.xml"
  hairpin_fasta: "${params.igenomes_base}/Mus_musculus/Ensembl/GRCm38/Annotation/SmallRNA/hairpin.fa"
  mature_fasta: "${params.igenomes_base}/Mus_musculus/Ensembl/GRCm38/Annotation/SmallRNA/mature.fa"
  vcf:
    known_snps:
      vcf: "${params.igenomes_base}/Mus_musculus/Ensembl/GRCm38/Annotation/Variation/Mus_musculus.vcf"
    known_indels:
      vcf: "${params.igenomes_base}/Mus_musculus/Ensembl/GRCm38/MouseGenomeProject/mgp.v5.merged.indels.dbSNP142.normed.vcf.gz"
      vcf_tbi: "${params.igenomes_base}/Mus_musculus/Ensembl/GRCm38/MouseGenomeProject/mgp.v5.merged.indels.dbSNP142.normed.vcf.gz.tbi"
    known_snps:
      vcf: "${params.igenomes_base}/Mus_musculus/Ensembl/GRCm38/MouseGenomeProject/mgp.v5.merged.snps_all.dbSNP142.vcf.gz"
      vcf_tbi: "${params.igenomes_base}/Mus_musculus/Ensembl/GRCm38/MouseGenomeProject/mgp.v5.merged.snps_all.dbSNP142.vcf.gz.tbi"
