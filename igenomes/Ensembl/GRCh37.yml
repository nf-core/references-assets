# params.igenomes_base = ${params.igenomes_base}/
- genome: "GRCh37"
  fasta: "${params.igenomes_base}/Homo_sapiens/Ensembl/GRCh37/Sequence/WholeGenomeFasta/genome.fa"
  source: "Ensembl"
  species: "Homo_sapiens"
  fasta_fai: "${params.igenomes_base}/Homo_sapiens/Ensembl/GRCh37/Sequence/WholeGenomeFasta/genome.fa.fai"
  readme: "${params.igenomes_base}/Homo_sapiens/Ensembl/GRCh37/Annotation/README.txt"
  gtf: "${params.igenomes_base}/Homo_sapiens/Ensembl/GRCh37/Annotation/Genes/genes.gtf"
  fasta_dict: "${params.igenomes_base}/Homo_sapiens/Ensembl/GRCh37/Sequence/WholeGenomeFasta/genome.dict"
  genes_bed: "${params.igenomes_base}/Homo_sapiens/Ensembl/GRCh37/Annotation/Genes/genes.bed"
  bowtie1_index: "${params.igenomes_base}/Homo_sapiens/Ensembl/GRCh37/Sequence/BowtieIndex/"
  bowtie2_index: "${params.igenomes_base}/Homo_sapiens/Ensembl/GRCh37/Sequence/Bowtie2Index/"
  bwamem1_index: "${params.igenomes_base}/Homo_sapiens/Ensembl/GRCh37/Sequence/BWAIndex/version0.6.0/"
  bismark_index: "${params.igenomes_base}/Homo_sapiens/Ensembl/GRCh37/Sequence/BismarkIndex/"
  star_index: "${params.igenomes_base}/Homo_sapiens/Ensembl/GRCh37/Sequence/STARIndex/"
  chromosomes_fasta: "${params.igenomes_base}/Homo_sapiens/Ensembl/GRCh37/Sequence/Chromosomes/"
  abundantsequences_fasta: "${params.igenomes_base}/Homo_sapiens/Ensembl/GRCh37/Sequence/AbundantSequences/"
  genes_refflat: "${params.igenomes_base}/Homo_sapiens/Ensembl/GRCh37/Annotation/Genes/refFlat.txt.gz"
  genome_size_xml: "${params.igenomes_base}/Homo_sapiens/Ensembl/GRCh37/Sequence/WholeGenomeFasta/GenomeSize.xml"
  hairpin_fasta: "${params.igenomes_base}/Homo_sapiens/Ensembl/GRCh37/Annotation/SmallRNA/hairpin.fa"
  mature_fasta: "${params.igenomes_base}/Homo_sapiens/Ensembl/GRCh37/Annotation/SmallRNA/mature.fa"
  vcf:
    known_snps:
      vcf: "${params.igenomes_base}/Homo_sapiens/Ensembl/GRCh37/Annotation/Variation/Homo_sapiens.vcf"
