  genes_bed: "${params.igenomes_base}/Homo_sapiens/UCSC/hg38/Annotation/Genes/genes.bed"
  bowtie1_index: "${params.igenomes_base}/Homo_sapiens/UCSC/hg38/Sequence/BowtieIndex/"
  bowtie2_index: "${params.igenomes_base}/Homo_sapiens/UCSC/hg38/Sequence/Bowtie2Index/"
  bwamem1_index: "${params.igenomes_base}/Homo_sapiens/UCSC/hg38/Sequence/BWAIndex/version0.6.0/"
